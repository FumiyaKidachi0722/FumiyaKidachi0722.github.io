<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音楽再生</title>
    <style>
        .border-radius {
            width: 300px;
            height: 100px;
            line-height: 100px;
            background-color: green;
            border-radius: 100px;
            color: #fff;
            text-align: center;
            margin: 20% auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            繰り返して再生しますか？
            <label><input type="radio" name="loop" value="yes" onclick="formSwitch()">はい</label>
            <label><input type="radio" name="loop" value="no" onclick="formSwitch()" checked="checked">いいえ</label>
        </div>

        <figure>
            <figcaption>Listen to the T-Rex:</figcaption>
            <div id="yes-loop">
                <audio
                    controls
                    src="./musics/music.mp3" loop>
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
            </div>
            <div id="no-loop">
                <audio
                    controls
                    src="./musics/music.mp3">
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
            </div>
        </figure>
        <div>
        </div>
  </div>
<script>
    function formSwitch() {
        var input_loop = document.getElementsByName('loop');
        console.log(input_loop);

        if(input_loop[0].checked){
            document.getElementById('yes-loop').style.display = "";
            document.getElementById('no-loop').style.display = "none";
        } else if(input_loop[1].checked){
            document.getElementById('yes-loop').style.display = "none";
            document.getElementById('no-loop').style.display = "";
        }
    }
    window.onload = formSwitch;
</script>
</body>
</html>
