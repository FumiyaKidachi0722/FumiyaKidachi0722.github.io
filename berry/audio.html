<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音楽再生</title>
    <style>
        body{
            background-color: #effffd;
        }
        .border-radius {
            width: 50%;
            height: 50%;
            line-height: 100px;
            background-color: #6c9bd2;
            border-radius: 30px;
            color: #4c4c4c;
            text-align: center;
            margin: 20% auto;
        }
        .player{
            width: 20%;
        }
        .text{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border-radius">
            <button id="player" class="player text">▶</button>
            <label>
                <input type="checkbox" id="loop" class="text"><i class="text">ループ</i>
            </label>
                <select name="interval" id="interval" class="text">
                    <option>0.5</option>
                    <option>1</option>
                    <option>3</option>
                    <option>5</option>
                    <option>8</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                </select><i class="text">分</i>
        </div>
        <div>
        </div>
  </div>
<script>
    var music    = new Audio('./musics/music.mp4');
    const player = document.getElementById('player');
    let loop     = document.getElementById('loop');

    player.addEventListener('click', function(){
        const interval = document.getElementById('interval');
        const intervaltime = (interval.value * 60000) + (music.duration * 1000);
        console.log(intervaltime);
        if (player.innerHTML === '▶'){
            player.innerHTML = "⏸";
            if(loop.checked){
                music.play();
                setInterval(function(){
                    music.play();
                },intervaltime)
            } else if(!loop.checked){
                music.play();
                music.addEventListener("ended", ()=>{
                    music.currentTime = 0;
                    player.innerHTML = "▶";
                })
            }
        } else {
            location.reload();
        }
    });
  </script>
</body>
</html>
